name: Test PowerShell Module

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'Docs/**'
  pull_request:
    branches:
      - master
  workflow_dispatch:  # 👈 enables manual triggering

env:
  DOTNET_VERSION: '8.x'
  BUILD_CONFIGURATION: 'Debug'

jobs:
  refresh-psd1:
    name: 'Refresh PSD1'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PowerShell modules
        run: |
          Install-Module PSPublishModule -Force -Scope CurrentUser -AllowClobber
        shell: pwsh

      - name: Refresh module manifest
        env:
          RefreshPSD1Only: 'true'
        run: |
          .\Build\Build-Module.ps1
        shell: pwsh

      - name: Upload refreshed manifest
        uses: actions/upload-artifact@v4
        with:
          name: psd1
          path: PSEventViewer.psd1

  test-windows-ps5:
    needs: refresh-psd1
    name: 'Windows PowerShell 5.1'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download manifest
        uses: actions/download-artifact@v4
        with:
          name: psd1
          path: .

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install PowerShell modules
        shell: powershell
        run: |
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
          Install-Module -Name Pester -Repository PSGallery -Force -SkipPublisherCheck -AllowClobber

      - name: Run PowerShell tests
        shell: powershell
        run: .\PSSharedGoods.Tests.ps1

  test-windows-ps7:
    needs: refresh-psd1
    name: 'Windows PowerShell 7'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download manifest
        uses: actions/download-artifact@v4
        with:
          name: psd1
          path: .

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
          Install-Module -Name Pester -Repository PSGallery -Force -SkipPublisherCheck -AllowClobber

      - name: Run PowerShell tests
        shell: pwsh
        run: .\PSSharedGoods.Tests.ps1

